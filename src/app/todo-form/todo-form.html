<div class="form">
  <h2>Добавить задачу</h2>
  <form #taskForm="ngForm" (ngSubmit)="saveTask(taskForm)">
    <div class="form__item">
      <input
        name="title"
        [(ngModel)]="title"
        placeholder="Название задачи"
        required
        #titleInput="ngModel"
      />
      <div *ngIf="showTitleError">
        <small style="color: red">Название обязательно</small>
      </div>
      <textarea
        name="description"
        [(ngModel)]="description"
        placeholder="Описание"
      ></textarea>
      <label>
        <input type="checkbox" [checked]="false" disabled /> Выполнена
      </label>
    </div>
    <app-button type="submit" label="Добавить задачу"></app-button>
    <app-button class="back" label="Назад" (click)="goBack()"></app-button>
  </form>
</div>
