<div class="list">
  <div class="header">
    <h2 class="list__title">Список задач</h2>
    <app-serch (searchTextChange)="searchText = $event"></app-serch>
    <app-button
      label="Добавить задачу"
      class="add"
      (click)="goToAddTask()"
    ></app-button>
  </div>
  <div class="list__items">
    <ul>
      <li
        class="list__item"
        *ngFor="let task of tasks| filter: searchText; let i = index"
      >
        <span [ngClass]="{ 'done': task.completed }"
          ><strong>{{ task.title }}</strong></span
        >
        <div class="description">
          <p>{{ task.description }}</p>
        </div>
        <div class="list__btn">
          <input
            type="checkbox"
            [checked]="task.completed"
            (change)="toggleTaskStatus(i)"
          />
          <app-button
            label="Подробнее"
            [routerLink]="['/tasks', i]"
          ></app-button>
          <app-button label="Удалить" (click)="deleteTask(i)"></app-button>
        </div>
      </li>
    </ul>
  </div>
</div>
